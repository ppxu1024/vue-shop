<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <!-- 开发模式渲染dev- -->
    <title>
      <%= htmlWebpackPlugin.options.isProd ? '' : 'dev - '%>电商后台管理系统
    </title>

    <!-- 发布模式渲染以下CDN资源 -->
    <% if(htmlWebpackPlugin.options.isProd){ %>
    <!-- nprogress的样式表文件 -->
    <link
      rel="stylesheet"
      href="https://cdn.staticfile.org/nprogress/0.2.0/nprogress.min.css"
    />
    <!-- 富文本编辑器的样式表文件 -->
    <link
      rel="stylesheet"
      href="https://cdn.staticfile.org/quill/2.0.2/quill.core.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.staticfile.org/quill/2.0.2/quill.snow.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.staticfile.org/quill/2.0.2/quill.bubble.min.css"
    />
    <!-- element-ui 的样式表文件 -->
    <link
      rel="stylesheet"
      href="https://cdn.staticfile.org/element-ui/2.15.4/theme-chalk/index.css"
    />

    <script src="https://cdn.staticfile.org/vue/2.7.16/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/vue-router/3.6.5/vue-router.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/1.7.2/axios.min.js"></script>
    <script src="https://cdn.staticfile.org/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="https://cdn.staticfile.org/echarts/5.4.3/echarts.min.js"></script>
    <script src="https://cdn.staticfile.org/nprogress/0.2.0/nprogress.min.js"></script>
    <!-- 富文本编辑器的 js 文件 -->
    <script src="https://cdn.staticfile.org/quill/2.0.2/quill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-quill-editor@3.0.6/dist/vue-quill-editor.js"></script>

    <!-- element-ui 的 js 文件 -->
    <script src="https://cdn.staticfile.org/element-ui/2.15.4/index.js"></script>
    <% } %>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
